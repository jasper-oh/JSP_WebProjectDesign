<!-- 멘티가 작성한 리뷰를 보는 페이지 입니다.  -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>



</head>
<body>


			<h3>내가 작성한 리뷰 리스트</h3>
	<table border="1">
		<tr>
			<th>멘토이름</th>
			<th>전공이름</th>
			<th>프로덕트타이틀</th>
			<th>리뷰제목</th>
			
		
		</tr>
		<c:forEach items="${MenteeReviewList }" var="dto">
		<tr>
		    <td>${dto.mentorname }</td>
			<td>${dto.majorname }</td>
			<td>${dto.title }</td>
			
			<td><a href="/MentoringProject/menteeReviewEdit.do?reviewpk=${dto.reviewpk }">${dto.reviewtitle }</a></td>
			
			<td><a href="/MentoringProject/appointment.do?productpk=${dto.productpk }">보러가기</a></td>
			
			
			
		</tr>		
		</c:forEach>


	</table>

</body>
</html>

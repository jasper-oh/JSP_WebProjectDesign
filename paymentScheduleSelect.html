<!-- 스케쥴을 고르는 페이지 입니다. -->
<!DOCTYPE html>
<html>
<head>
  <title>스케쥴 예약하기</title>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
</head>
<body>
<h3>원하는 날짜를 선택하세요</h3>
<jsp:include page="customCalendar.jsp" flush="true"/>
	
<form  action="paymentDatatView.do" method="get">
	<table>		
		<tr >
					<th>번호</th>
					<th>날짜</th>
					<th>시간</th>
					<th>가격</th>
					<th>선택</th>
		</tr>
	<c:forEach var="dto" items="${ScheduleSelect }" varStatus="status" >
		<tr>
			<td align="center">
				<input type="text" size="3" value="${status.count }" name="count" readonly="readonly"/>
			</td>
			<td align="center">
				<input type="text" size="10" value="${dto.startday }" name="startday" readonly="readonly"/>
			</td>
			<td align="center">
  				  <input type="text" size="3" value="${dto.starttime }" name="starttime" readonly="readonly"/>
					~
    			  <input type="text" size="3" value="${dto.endtime }" name="endtime" readonly="readonly"/>
			</td>
		    <td align="center">
				<input type="text" size="8" value="${dto.totalprice }" name="totalprice" readonly="readonly"/>
			</td>
    		<td align="center">
				<input type="hidden" name=schedulepk value="${dto.schedulepk}"/>
				<input type="radio" name="schedulepk" value="${dto.schedulepk}" >
			</td>
		
		</tr>
	</c:forEach>
	</table>
		<input type="submit" value="선택">
</form>

</body>
</html>
